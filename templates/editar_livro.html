<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Livro</title>
<link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Editar Livro</h1>

        <form method="POST" class="book-form">
            <div class="form-group">
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" name="titulo" class="form-control" value="{{ livro[0] }}" required>
            </div>

            <div class="form-group">
                <label for="autor">Autor:</label>
                <input type="text" id="autor" name="autor" class="form-control" value="{{ livro[1] }}" required>
            </div>

            <div class="form-group">
                <label for="ano">Ano de Publicação:</label>
                <input type="number" id="ano" name="ano" class="form-control" value="{{ livro[2] }}" required>
            </div>

            <div class="form-group">
                <label for="devolucao">Data de Devolução:</label>
                <input type="date" id="devolucao" name="devolucao" class="form-control" value="{{ livro[3] }}">
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Atualizar</button>
                <a href="/" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
